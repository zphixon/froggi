[package]
name = 'froggi'
version = '0.1.0'
authors = ['Zack <zphixon@gmail.com>']
edition = '2018'

[features]
default = ['markup']
markup = []

[dependencies]
float_eq = '0.3.1'
hex = '0.4.2'
uuid = {version = '0.8.2', features = ['v4']}

[[bin]]
name = 'verify_markup'
test = false
path = 'bin/verify_markup.rs'

[[bin]]
name = 'to_html'
test = false
path = 'bin/to_html.rs'
